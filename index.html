<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Generador</title>
</head>
<body>
    <header>
        <h1>Generador Quiniela</h1>
    </header>
    <main class="container-fluid">
        <div class="contenedor-generar">
            <div class="contenedor-numeros">
                <ul>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                    <li><input class="input-numeros" type="number" name="" id="" min="0" max="99"></li>
                </ul>
            </div>
            <button type="button" id="generarNumeros" class="btn btn-success btn-lg">Generar</button>
            <div class="contenedor-numeros-generados">
                <p class="numeros-generados" id="arrayGenerado"></p>
                <button type="button" id="boton-copiar" class="boton-copiar">
                    <i class="fa-regular fa-copy icono-copiar"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b1041cc69.js" crossorigin="anonymous"></script>
</body>
</html>
